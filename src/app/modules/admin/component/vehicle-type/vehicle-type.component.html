<div class="table-background border">

  <ng-template #generalTemplate>
  <app-create-modal [message]="messageCreate" (createEntity)="clickSubmit($event)" [generalForm]="vehicleTypeForm"
    [controls]="controls"></app-create-modal>
  </ng-template>

  <ng-template #actionsTemplate let-data="templateData">
    <button class="btn" (click)="vehicleType=data" data-toggle="modal" data-target="#deleteModal">
      <i class="fas fa-trash-alt"></i>
    </button>

    <button class="btn" (click)="vehicleTypeEdit=data" data-toggle="modal" data-target="#editModal">
      <i class="fas fa-edit"></i>
    </button>
  </ng-template>

  <ng-container *ngIf="vehicleType">
    <app-delete-modal [message]="messageDelete" (isDeletable)="delete($event)">
    </app-delete-modal>
    <app-edit-modal [message]="messageEdit" [generalForm]="vehicleTypeFormEdit" (triggerResetForm)="resetForm()"
    (updateEntity)="updateData($event)" [controls]="controls" >
    </app-edit-modal>
  </ng-container>


  <h2 class="text-center py-3 m-0">{{ 'Routing.vehicle-types' | translate }}</h2>

  <mat-fsp-table #table 
    [columnDefinitions]="columnDefinitions"
    [columnNames]="columnNames"
    [dataSource]="dataSource"
    [actionContentTemplate]="actionsTemplate"
    [generalContentTemplate]="generalTemplate">
  </mat-fsp-table>

</div>
