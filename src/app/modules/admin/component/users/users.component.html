<app-create-user [users]="users"></app-create-user>
<br>
<div class="captBox col-md-4 offset-5">
  <caption class="caption"> Користувачі </caption>
</div>
<table id="userTable" class="display table-striped table-responsive-lg table-bordered" >
  <thead>
    <tr>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>Логін</th>
      <th>Електронна пошта</th>
      <th>Номер</th>
      <th>Роль</th>
      <th>Редагувати</th>
      <th>Видалити</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userItem of users">
      <td>{{ userItem.firstName }}</td>
      <td>{{ userItem.lastName }}</td>
      <td>{{ userItem.login }}</td>
      <td>{{ userItem.email }}</td>
      <td>{{ userItem.phoneNumber }}</td>
      <td>{{ userItem.role.name }}</td>
      <td>
        <button mat-button data-toggle="modal" data-target="#editUser"   class="btn btn-primary"  (click)="adduser(userItem)">
          <i class="fas fa-edit"></i>
        </button>
        <app-edit-user [user]="user" [users]="users"></app-edit-user>
      </td>
      <td>
        <button mat-button  data-toggle="modal" data-target="#deleteModal"(click)="adduser(userItem)"><i class="fas fa-trash-alt"></i></button>
        <app-dialog [user]="user" [users]="users"></app-dialog>
      </td>
    </tr>
  </tbody>
</table>
