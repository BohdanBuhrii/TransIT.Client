<a class="btn text-white btn-success btn-info" (click)="openCreateUserDialog()"><i class="fas fa-plus"></i> Створити користувача</a>

<table class="table table-hover" cellspacing="0">
  <thead>
    <tr>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>Логін</th>
      <th>Електронна пошта</th>
      <th>Номер</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.company }}</td>
    </tr>
  </tbody>
</table>
