<app-create-user></app-create-user>
<table id="tableUkr" class="table table-hover" cellspacing="0">
  <thead>
    <tr>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>Логін</th>
      <th>Електронна пошта</th>
      <th>Номер</th>
      <th>Редагувати</th>
      <th>Видалити</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userItem of users">
      <td>{{ userItem.firstName }}</td>
      <td>{{ userItem.lastName }}</td>
      <td>{{ userItem.login }}</td>
      <td>{{ userItem.email }}</td>
      <td>{{ userItem.phoneNumber }}</td>
      <td>
        <button mat-button  data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
      </td>
      <td>
        <button mat-button  data-toggle="modal" data-target="#deleteModal" ><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>

 <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ви дійсно хочите видалити?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="deleteItem(user.id)">Видалити</button>
      </div>
    </div>
  </div>
</div>
