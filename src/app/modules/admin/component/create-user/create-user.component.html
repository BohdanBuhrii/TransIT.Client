<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUser">
  Створити заявку
</button>

<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="CreateUser" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Створити користувача</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (validSubmit)="onSubmit()">
          <div class="form-group">
            <label>Прізвище</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Введіть прізвище">
          </div>
          <div class="form-group">
            <label>Ім'я</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="Введіть Ім'я">
          </div>
          <div class="form-group">
            <label>Логін</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Введіть логін">
          </div>
          <div class="form-group">
            <label>Пошта</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Введіть пошту">
          </div>
          <div class="form-group">
            <label>Номер телефону</label>
            <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Введіть номер телефону">
          </div>
          <div class="form-group">
            <label>Пароль</label>
            <input type="text" class="form-control" formControlName="password" placeholder="Введіть пароль">
          </div>
          <div class="form-group">
            <label>Несправність</label>

            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let role of roleList" [value]="">{{role}}</option>
            </select>
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit(submit)" form="userForm" [disabled]="userForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
