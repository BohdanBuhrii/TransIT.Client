<form #form= "ngForm" *ngIf="service.formData">
  <div class="col-md-6">
    <div class="form-group">
      <label>Name</label>
      <input name="firstName" #firstName='ngModel' [(ngModel)]="service.formData.firstName" class="form-control">
    </div>

    <div class="form-group">
      <label>LastName</label>
      <input name="lastName" #lastName='ngModel' [(ngModel)]="service.formData.lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>login</label>
      <input name="login" #login='ngModel' [(ngModel)]="service.formData.login" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="email" #email='ngModel' [(ngModel)]="service.formData.email" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="phoneNumber" #phoneNumber='ngModel' [(ngModel)]="service.formData.phoneNumber" class="form-control">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="role" #role='ngModel' [(ngModel)]="service.formData.role" class="form-control">
        <option value="0">
          --Select--
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark" >Submit</button>
  </div>
</form>
