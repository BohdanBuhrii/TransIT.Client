<div
 class="modal fade"
 id="deletePost"
 tabindex="-1"
 role="dialog"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">
         <i class="fas fa-exclamation-triangle color-red"></i> {{'Admin.Post.Sure' | translate}}
         <br />
         <b>
           <i>{{ post?.name }} </i>
         </b>
       </h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
        {{'Admin.Post.Message' | translate}}
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>{{'Admin.Post.Cancel' | translate}}</button>
       <button type="button" class="btn btn-danger" (click)="delete()">{{'Admin.Post.Delete' | translate}}</button>
     </div>
   </div>
 </div>
</div>
