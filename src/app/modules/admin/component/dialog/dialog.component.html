<!-- Button trigger modal -->
<button mat-button  data-toggle="modal" data-target="#deleteModal"><i class="fas fa-trash-alt"></i></button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ви дійсно хочите видалити користувача</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Видалені дані не підлягають відновленню!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">НІ</button>
        <button type="button" class="btn btn-primary">Видалити</button>
      </div>
    </div>
  </div>
</div>
